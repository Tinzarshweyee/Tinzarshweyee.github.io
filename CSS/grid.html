<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Grid</title>
</head>
<body>
    <h1>Grid Lessons</h1>
    <div class="gridone">
        <div style="background-color:red;">1</div>
        <div style="background-color:yellow">2</div>
        <div style="background-color:pink">3</div>
        <div style="background-color:blue">4</div>
        <div style="background-color:green">5</div>
        <div style="background-color:black">6</div>
        <div style="background-color:rgb(118, 70, 70)">7</div>
        <div style="background-color:grey">8</div>
        <div style="background-color:purple">9</div>

    </div>


    <h1>Grid Gap Colum and Grid GAp Row and Grid Gap</h1>
    <div class="gridtwo">
        <div style="background-color:red;" >1</div>
        <div style="background-color:yellow">2</div>
        <div style="background-color:pink">3</div>
        <div style="background-color:blue">4</div>
        <div style="background-color:green">5</div>
        <div style="background-color:black">6</div>
        <div style="background-color:rgb(58, 34, 34)">7</div>
        <div style="background-color:grey">8</div>
        <div style="background-color:purple">9</div>

    </div>

    <h1>Grid Line Row</h1>
    <div class="gridthree">
        <div style="background-color:red;" class="rowadd">1</div>
        <div style="background-color:yellow">2</div>
        <div style="background-color:pink">3</div>
        <div style="background-color:blue">4</div>
        <div style="background-color:green">5</div>
        <div style="background-color:black">6</div>
        <div style="background-color:rgb(96, 52, 52)">7</div>
        <div style="background-color:grey">8</div>
        <div style="background-color:purple">9</div>

    </div>

    <h1>Grid Line Column</h1>
    <div class="gridfour">
        <div style="background-color:red;" class="columnadd">1</div>
        <div style="background-color:yellow">2</div>
        <div style="background-color:pink">3</div>
        <div style="background-color:blue">4</div>
        <div style="background-color:green">5</div>
        <div style="background-color:black">6</div>
        <div style="background-color:rgb(88, 44, 44)">7</div>
        <div style="background-color:grey">8</div>
        <div style="background-color:purple">9</div>

    </div>

</body>
</html>
